<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "navbar">
        <div class="title">
            <a href="index.html">HackTravels</a>
        </div>
        <div class="navButtons">
            <a href="addTrip.html">Add Trip</a>
            <a href="addActivity.html">Add Activity</a>
        </div>
    </div>

    <div class = "container">
        <form class="tripForm">
            <h2>Add a Trip</h2>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination"></input>

            <label for="starttrip">Start Date:</label>
            <input type="date" id="starttrip" name="starttrip"></input>

            <label for="endtrip">End Date:</label>
            <input type="date" id="endtrip" name="endtrip"></input>

            <label for="journal">Journal Entry:</label>
            <textarea id="journal" name="journal"></textarea>

            <button type="submit">Add Trip</button>
        </form>
    </div>
</body>
</html>
